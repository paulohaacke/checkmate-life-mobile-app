<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-if="isAuthenticated" href="#" ui-sref="app.dashboard">
                    Dashboard
                </ion-item>
                <ion-item ng-if="false" menu-close ng-if="isAuthenticated" href="#" ui-sref="app.purpose">
                    Purpose
                </ion-item>
                <ion-item ng-if="false" menu-close href="#" ui-sref="app.goals">
                    Goals
                </ion-item>
                <ion-item menu-close ng-if="isAuthenticated" href="#" ui-sref="app.tasks">
                    Tasks
                </ion-item>
                <ion-item class="item-divider">
                    Services
                </ion-item>
                <ion-item menu-close ng-if="!isAuthenticated" ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close ng-if="!isAuthenticated" ng-click="register()">
                    Register
                </ion-item>
                <ion-item menu-close ng-if="isAuthenticated" href="#" ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item menu-close ng-if="isAuthenticated" ng-click="logout()">
                    Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
